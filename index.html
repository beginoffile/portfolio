<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <!-- Estilos -->
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts//poppins/poppins.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/scroll.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <script src="assets/js/menu.js" defer></script>
    
    <title>Portafolio - Cesar Paez</title>

<body>

    <!-- layout principal -->
    <div class="layout">
        <!-- barra lateral -->
        <aside class="layout__aside">
            <section class="aside__user-info">
                <!-- informacion general -->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets/img/default-user.jpg" class="user-info__image" alt="Foto Perfil del usuario" >
                    </div>

                    <h2 class="user-info__name">Cesar Paez</h2>
                    <h4 class="user-info__job">Senior Developer</h4>
                </div>

                <!-- Menu de navegacion -->
                <nav class="layout__menu">
                    <ul class="menu__list">

                        <li class="menu__option">
                            <a href="index.html" class="menu__link  menu__link--active">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="about.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">About me</span>
                            </a>
                        </li>


                        <li class="menu__option">
                            <a href="resume.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Resume</span>
                            </a>
                        </li>


                        <li class="menu__option">
                            <a href="portfolio.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portfolio</span>
                            </a>
                        </li>


                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="contact.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contact</span>
                            </a>
                        </li>


                    </ul>
                </nav>
                <!-- links redes sociales -->
                <div class="user-info__links">
                    <ul class="links__social">
                    
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-youtube"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>                        

                    </ul>
                </div>
                <!-- boton curriculum -->

                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Download CV</a>
                </div>
                <!-- pie dep pagina -->
                <footer class="user-info__footer">
                    &copy; 2023 CPAEZ
                </footer>
                
            </section>
        </aside>

        <!-- Menu responsive -->
        <div class="layout__menu-toggle">
            <i class="menu-togge__icon fa-solid fa-bars"></i>
            <i class="menu-togge__icon fa-solid fa-xmark"></i>
        </div>

        <!-- contenido principal -->
        <main class="layout__content">
            <section class="content__page">
                <h1 class="page__name">Cesar Paez</h1>
                <h2 class="page__job">Senior Developer</h2>
            </section>
        </main>
    </div>

</html>
